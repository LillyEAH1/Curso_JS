<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = 7;
        var numero2 = 9;

        var mayor = numero1 > numero2;
        document.write("Mayor: " + mayor + "<br/>");

        document.write("Menor: " + (numero1<numero2) + "<br/>");
        document.write("Mayor o igual: " + (numero1>=numero2) + "<br/>");
        document.write("Menor o igual: " + (numero1<=numero2) + "<br/>");
        document.write("Exactamente igual: " + (numero1==numero2) + "<br/>");
        document.write("Diferente: " + (numero1!=numero2) + "<br/>");
    </script>
</body>
</html>
